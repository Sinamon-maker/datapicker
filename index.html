<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="stylesheet" href="styles/calendar.css" />
    <link rel="stylesheet" href="styles/calendarContent.css" />
    <link rel="stylesheet" href="styles/calendarMonth.css" />
    <link rel="stylesheet" href="styles/calendarWeeks.css" />
    <title>Calendar</title>
    <script src="./script/script.js" type="module"></script>

  <body>
    <form action="submit" class="form-calendar">
      <div id="calendar-wrapper" class="form-calendar__container">
        <div class="form-calendar-inputs-content">
          <div class="form-calendar__input-wrapper">
            <label class="form-calendar__label" for="">
              <input type="text" class="form-calendar__data" />
            </label>
            <button
              type="button"
              class="form-calendar__input-btn"
              aria-label="open calendar"
            ></button>
          </div>

          <div class="form-calendar__input-wrapper">
            <label class="form-calendar__label" for="">
              <input type="text" class="form-calendar__data" />
            </label>
            <button
              type="button"
              class="form-calendar__input-btn"
              aria-label="open calendar"
            ></button>
          </div>
        </div>
      </div>
    </form>
    <form action="submit" class="form-calendar">
